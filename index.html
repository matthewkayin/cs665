<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CS 665 Project</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <script type="text/javascript" src=./index.js></script>
    </head>
    <body>
        <div class="header">
            <h1 class="title">CS 665 Project</h1>
            <h2 class="subtitle">Group 9 Matthew Drummond, Angel Lopez, and Matt Madden.</h2>
        </div>
        <h1>Search</h1>
            <div class="search">
                <select id="searchFor" name="selectItem" onchange="populateSearchBy()">
                    <option value="Books">Books</option>
                    <option value="Movie">Movie</option>
                    <option value="Album">Album</option>
                    <option value="All">All Three</option>
                    <option value="Card">Library Card</option>
                </select>
                <select id="searchBy" name="selectGenre">
                    <option value="Title">Title</option>
                    <option value="ISBN">ISBN</option>
                    <option value="Author">Author</option>"
                </select>
            </div>
        <div class="searchBox">
            <input type="text" id="results" placeholder="type search here..." oninput="testBooks()">
        </div>
        <div class="results">
            <table id="books">
                <caption>Books</caption>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                    </tr>
                </thead>
            </table>
            <table id="movies">
                <caption>Movies</caption>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Year</th>
                        <th>Star</th>
                        <th>Genre</th>                    
                    </tr>
                </thead>
            </table>
            <table id="albums">
                <caption>Albums</caption>
                <thead>
                    <tr>    
                        <th>Title</th>
                        <th>Artist</th>
                        <th>Release Date</th>
                        <th>Genre</th>
                    </tr>
                </thead>
            </table>
        </div>
    </body>
</html>
